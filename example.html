<!DOCTYPE html>
<html>
	<head>
		<title>Upcoming Events Widget</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel="stylesheet" href="css/jquery.tl.upcoming.css" type="text/css" media="screen" />

		<script src="js/jquery-1.5.1.js" type="text/javascript"></script>
		<script src="js/jquery.tl.upcomingevents.js" type="text/javascript"></script>

		<script>
			$(function(){
				
				var loadEvents = function(){
					$("#upcoming-events").empty();
					
					$('#upcoming-events').upcomingEvents({ 
						pageSize: $('#perpage').val(),
						orgSlug: $('#orgslug').val(),
						apiUrl: $('#endpoint').val()
					 });
				};
				
				$('#loadevents').submit(function(evt){
					evt.preventDefault();
					loadEvents();
				});
				
				loadEvents();
				
			});
		</script>
	</head>
	<body>
		<form id="loadevents">
			<table border="0" cellpadding="5" style="margin: 0 0 20px 0;">
				<tr>
					<td>Organization Slug: </td>
					<td><input id="orgslug" type="text" value="awesomepuppies" style="width: 300px;" /></td>
				</tr>
				<tr>
					<td>Page Size:</td>
					<td><input id="perpage" type="text" value="10" style="width: 300px;" /></td>
				</tr>
				<tr>
					<td>API Endpoint:</td>
					<td><input id="endpoint" type="text" value="http://public-api.current.ticketleap.com/" style="width: 300px;" /></td>
				</tr>
				<tr>
					<th></th>
					<td><button type="submit">Load Events</button></td>
				</tr>
			</table>
		</form>
		<div id="upcoming-events"></div>
	</body>
</html>
